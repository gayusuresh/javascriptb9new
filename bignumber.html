<body>
   <script>
    var num1=parseInt(prompt("enter the num1"))//7
    var num2=parseInt(prompt("enter the num2"))//4
    var num3=parseInt(prompt("enter the num3"))//3
    if((num1>num2) && (num1>num3))//7>4=t && 7>3=t
    {
      document("num1 is large"+num1)
    }
    else if(num2>num3)//5>7=f
    {
        document.write("num2 is large"+num2)
    }
    else{
        document.write("num3 is large"+num3)//
    }

   </script>
