<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter the number"))
        if(num%2==0)//4%2==0
        {
            alert("even number"+num)
        }
        else{
            alert("odd number"+num)
        }
    </script>
</body>
</html>
