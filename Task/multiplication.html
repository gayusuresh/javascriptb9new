<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("enter the number"))//2
        for(let i=1;i<=10;i++)//1<=10 2<=10
        {
          document.write(num+"*"+i+"="+num*i+"<br>");//2*1=2
                                      //2*2=4
        }
    </script>
</body>
</html>
