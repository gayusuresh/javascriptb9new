<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var start=1,fact=0;
       var num=parseInt(prompt("enter the number"))//6
       while(start<=num)//1<=6 2<=6 3<=6 4<=6 5<=6 6<=6
       {
        if(num%start==0)//6%1==0 6%2==0 6%3==0 6%4==0=f 6%5==0=f 6%6==0
        {
            console.log(start)//1,2,3,6
            fact++;
        }
        start++;//2,3,4,5,6
       } 
       if(fact==2)
       {
        alert("prime number")
       }
       else{
        alert("composite number")
       }
    </script>
</body>
</html>
